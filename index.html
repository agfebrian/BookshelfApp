<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
    <title>Bookshelf App</title>
</head>
<body>
    <div id="main">
        <div class="container">
            <header>
                <div class="header-fix">
                    <h1>Bookshelf App</h1>
                    <button id="addBook">Add Book</button>
                </div>
                <form id="formBook" class="hidden" action="">
                    <input type="hidden">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input id="title" type="text" placeholder="Add Title" autocomplete="off">
                        <p class="error-message"></p>
                    </div>
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input id="author" type="text" placeholder="Add Author" autocomplete="off">
                        <p class="error-message"></p>
                    </div>
                    <div class="form-group">
                        <label for="year">Year</label>
                        <input id="year" type="number" placeholder="Add Year">
                        <p class="error-message"></p>
                    </div>
                    <div class="form-group checkbox">
                        <label for="isFinishedReading">Finished Reading</label>
                        <input id="isFinishedReading" type="checkbox">
                    </div>
                    <div class="form-group">
                        <button id="saveBook">Save Book</button>
                    </div>
                </form>
            </header>
            <main>
                <div id="search">
                    <form action="" id="formSearch">
                        <input type="text" placeholder="Search Title Books...">
                    </form>
                </div>
                <div id="unfinishedReading">
                    <h3>Unfinished Reading</h3>
                    <div id="boxUnfinishedReading"></div>
                </div>
                <div id="finishedReading">
                    <h3>Finished Reading</h3>
                    <div id="boxFinishedReading"></div>
                </div>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
